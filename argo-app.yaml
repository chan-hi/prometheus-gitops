# argo-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://githuhttps://github.com/chan-hi/prometheus-gitops
    targetRevision: HEAD
    chart: kube-prometheus-stack
    helm:
      valueFiles:
        - values/values.yaml
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
